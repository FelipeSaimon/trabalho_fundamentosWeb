<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/globals.css">

    <link rel="stylesheet" href="Produtos/css/hamburguer.css">

    <link rel="stylesheet" href="css/responsividade/maxW-1024.css">
    <link rel="stylesheet" href="css/responsividade/maxW-720.css">

    <title>Fale conosco</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container-contato {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-contato {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input,
        select,
        textarea {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

    </style>

</head>

<body>

    <header class="header">
        <nav class="navbar">
            <div class="navbar-toggle" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="links" id="navbarLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="Produtos/all.html">Produtos</a></li>
                <li><a href="../sobre.html" disabled>Sobre Nós</a></li>
                <li><a href="../noticias.html">Notícias</a></li>
                <li><a href="../faleconosco.html">Contato</a></li>
                <li><a href="../projeto.html">O Projeto</a></li>
            </ul>
        </nav>
    </header>

    <section class="contato-master">

        <div class="container-contato">
            <form class="form-contato" action="#" method="post">
                <h2>Cadastro de Cliente</h2>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>

                <label for="telefone">Telefone Residencial:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="profissao">Profissão:</label>
                <input type="text" id="profissao" name="profissao" required>

                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="estadoCivil">Estado Civil:</label>
                <select id="estadoCivil" name="estadoCivil" required>
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="casado">Casado(a)</option>
                    <option value="divorciado">Divorciado(a)</option>
                    <option value="viuvo">Viúvo(a)</option>
                </select>

                <label for="sexo">Sexo:</label>
                <div class="radio-group">
                    <input type="radio" id="masculino" name="sexo" value="masculino" required>
                    <label for="masculino">Masculino</label>

                    <input type="radio" id="feminino" name="sexo" value="feminino" required>
                    <label for="feminino">Feminino</label>
                </div>

                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes" rows="4"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <section class="row">
        <footer class="footer">
            <span>copyright &copy; </span> <span>Saimon - Devciente 2023</span>
        </footer>
    </section>


    <script src="../js/hamb.js"></script>

</body>

</html>
